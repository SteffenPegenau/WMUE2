      class="">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Teile einen Link auf Twitter</title>

  <body class=" tfw de logged-out ltr nofooter  noloki">

    <div id="header" role="banner">
      <div class="bar">
        <h1 class="logo">
          <a class="alternate-context" href="/home">Twitter</a>
        </h1>

        <div id="not-logged-in">
          <a class="register alternate-context" href="https://twitter.com/signup?context=webintent">Registrieren</a>
        </div>
      </div>
    </div>

    <div id="bd" role="main">
      <h2 class="action-information">
      Teile einen Link mit deinen Followern
</h2>

<form
  action="https://twitter.com/intent/sessions"
  id="update-form"
  method="post">
  <div class="hd">
      <input name="text" type="hidden" value="HIGHEST - Startseite – Highest – Technische Universität Darmstadt">
  <input name="url" type="hidden" value="http://www.highest.tu-darmstadt.de/highest/index.de.jsp">

      <input type="hidden" name="repost_after_login" value="/intent/tweet">
    <input type="hidden" name="authenticity_token" value="742ea4d204fef5652f8c7bce39dcd87acd2be686">

    <label for="status" id="status-label">Text twittern</label>
  </div>


  <div class="bd ">
    <span class="field">
      <textarea id="status" name="status" required autofocus
        aria-required="true" aria-describedby="post-error char-count"
        
      >HIGHEST - Startseite – Highest – Technische Universität Darmstadt http://www.highest.tu-darmstadt.de/highest/index.de.jsp</textarea>
    </span>
  </div>

  <div class="ft">
     <fieldset class="sign-in">
  <legend>Auf Twitter anmelden</legend>
  <div class="row user ">
    <label for="username_or_email" tabindex="-1">
      Telefon, E-Mail oder Nutzername
    </label>
    <input
      type="text"
      id="username_or_email"
      name="session[username_or_email]"
      required="required"
      autocorrect="off"
      autocapitalize="off"
      aria-required="true"
      class="text"
      
      
    />
  </div>
  <div class="row password ">
    <label for="password" tabindex="-1">Passwort</label>
    <input
      type="password"
      class="password text"
      id="password"
      name="session[password]"
      required="required"
      aria-required="true"
      value
    >
  </div>
  <p>
    <input type="checkbox" name="remember_me" id="remember" value="1">
    <label for="remember">Angemeldet bleiben</label>
    &middot;
    <a
      href="/account/begin_password_reset"
      class="alternate-context"
    >Passwort vergessen?</a>
  </p>
</fieldset>

    <fieldset class="submit">
      <input
        type="submit"
        class="button selected submit"
        
        value="Anmelden und twittern">
    </fieldset>
  </div>
</form>

    </div>

        <div id="promo" >
  <div class="inner">
    <h2>
      Neu bei Twitter?
      <a class="sign-up button alternate-context" href="https://twitter.com/signup?context=webintent" rel="noopener">Registrieren</a>
    </h2>
    <p>
      Erhalte Updates von deinen Freunden, von Prominenten und Unternehmen, und erfahre, was es Neues in der Welt gibt.
    </p>
    <p><a href="//support.twitter.com/groups/31-twitter-basics/topics/104-welcome-to-twitter-support/articles/215585-twitter-101-how-should-i-get-started-using-twitter" rel="noopener">Was ist Twitter? Mehr erfahren</a>.</p>
  </div>
</div>
